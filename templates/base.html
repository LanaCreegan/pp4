{% load static %}

<!doctype html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Easy Bites</title>
  </head>
  <body>
   <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="col-4">
          <a class="navbar-brand" href="{% url 'home' %}">Easy Bites</a> 
        </div>
        <div class="col-4">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recipes' %}">Recipes</a>
              </li>

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log In</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>
   </header>
    <main>
      {% block content %}

      {% endblock %}
    </main>
    <footer class="fixed-bottom mt-auto py-4">
      <div>
          <ul class="social-networks">
              <li>
                  <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Youtube channel (opens in a new tab)"><i
                          class="fa-brands fa-youtube"></i></a>
              </li>
              <li>
                  <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Instagram page (opens in a new tab)"><i
                          class="fa-brands fa-instagram"></i></a>
              </li>
              <li>
                  <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Facebook page (opens in a new tab)"><i
                          class="fa-brands fa-facebook-f"></i></a>
              </li>
              <li>
                  <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Twitter page (opens in a new tab)"><i
                          class="fa-brands fa-square-twitter"></i></a>
              </li>
          </ul>
      </div>
  </footer>
    <script src="https://kit.fontawesome.com/ba9ae38aaf.js" crossorigin="anonymous"></script>
  </body>
</html>
